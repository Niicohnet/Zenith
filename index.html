<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zenith Tasks</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
            transition: all 0.5s ease;
        }

        body.light-mode {
            background: linear-gradient(135deg, #74b9ff 0%, #0984e3 100%);
        }

        body.dark-mode {
            background: linear-gradient(135deg, #2d3436 0%, #636e72 100%);
        }

        body::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: float 20s infinite linear;
            pointer-events: none;
        }

        @keyframes float {
            0% { transform: translate(0, 0) rotate(0deg); }
            100% { transform: translate(-50px, -50px) rotate(360deg); }
        }

        .app-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            padding: 30px;
            position: relative;
            overflow: hidden;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .app-header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }

        .theme-toggle {
            position: absolute;
            top: 0;
            right: 0;
            width: 50px;
            height: 25px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            padding: 2px;
        }

        .theme-toggle:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .toggle-slider {
            width: 21px;
            height: 21px;
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            border-radius: 50%;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .dark-mode .toggle-slider {
            transform: translateX(25px);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .light-mode .toggle-slider {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
        }

        .app-title {
            color: white;
            font-size: 2.5rem;
            font-weight: 700;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            margin-bottom: 10px;
            background: linear-gradient(135deg, #fff 0%, #f0f0f0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .app-subtitle {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1rem;
            font-weight: 300;
        }

        .input-section {
            margin-bottom: 30px;
            position: relative;
        }

        .task-input {
            width: 100%;
            padding: 16px 20px;
            border: none;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            color: white;
            font-size: 1.1rem;
            outline: none;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .task-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .task-input:focus {
            background: rgba(255, 255, 255, 0.25);
            border-color: rgba(255, 255, 255, 0.4);
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .add-btn {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            width: 40px;
            height: 40px;
            border: none;
            border-radius: 50%;
            background: linear-gradient(135deg, #ff6b6b, #ff8e8e);
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
        }

        .add-btn:hover {
            transform: translateY(-50%) scale(1.1);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.6);
        }

        .add-btn:active {
            transform: translateY(-50%) scale(0.95);
        }

        .tasks-container {
            max-height: 400px;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: rgba(255, 255, 255, 0.3) transparent;
        }

        .tasks-container::-webkit-scrollbar {
            width: 6px;
        }

        .tasks-container::-webkit-scrollbar-track {
            background: transparent;
        }

        .tasks-container::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
        }

        .task-item {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            display: flex;
            align-items: center;
            gap: 12px;
            transition: all 0.3s ease;
            animation: taskSlideIn 0.4s ease-out;
            position: relative;
            overflow: hidden;
        }

        .task-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: left 0.5s;
        }

        .task-item:hover::before {
            left: 100%;
        }

        @keyframes taskSlideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .task-item:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        .task-checkbox {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            flex-shrink: 0;
        }

        .task-checkbox:hover {
            border-color: #4ecdc4;
            transform: scale(1.1);
        }

        .task-checkbox.completed {
            background: linear-gradient(135deg, #4ecdc4, #44a08d);
            border-color: #4ecdc4;
        }

        .task-checkbox.completed::after {
            content: '✓';
            color: white;
            font-size: 12px;
            font-weight: bold;
        }

        .task-text {
            flex: 1;
            color: white;
            font-size: 1rem;
            line-height: 1.4;
            transition: all 0.3s ease;
        }

        .task-text.completed {
            text-decoration: line-through;
            opacity: 0.6;
        }

        .delete-btn {
            width: 30px;
            height: 30px;
            border: none;
            border-radius: 50%;
            background: rgba(255, 107, 107, 0.2);
            color: #ff6b6b;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            opacity: 0;
            transform: scale(0.8);
            flex-shrink: 0;
        }

        .task-item:hover .delete-btn {
            opacity: 1;
            transform: scale(1);
        }

        .delete-btn:hover {
            background: rgba(255, 107, 107, 0.3);
            transform: scale(1.1);
        }

        .stats {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            text-align: center;
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
        }

        .empty-state {
            text-align: center;
            color: rgba(255, 255, 255, 0.6);
            font-size: 1.1rem;
            padding: 40px 20px;
            display: none;
        }

        .empty-state.show {
            display: block;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .task-item.removing {
            animation: taskSlideOut 0.3s ease-out forwards;
        }

        @keyframes taskSlideOut {
            to {
                opacity: 0;
                transform: translateX(100px) scale(0.8);
                max-height: 0;
                margin-bottom: 0;
                padding: 0;
            }
        }

        @media (max-width: 480px) {
            .app-container {
                padding: 20px;
                margin: 10px;
            }
            
            .app-title {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="app-header">
            <h1 class="app-title">Zenith</h1>
            <p class="app-subtitle">Reach the peak of productivity</p>
            <div class="theme-toggle" id="themeToggle">
                <div class="toggle-slider" id="toggleSlider">🌙</div>
            </div>
        </div>
        
        <div class="input-section">
            <input type="text" class="task-input" placeholder="Add a new task..." id="taskInput">
            <button class="add-btn" id="addBtn">+</button>
        </div>
        
        <div class="tasks-container" id="tasksContainer">
            <div class="empty-state show" id="emptyState">
                ✨ No tasks yet. Add one above to get started!
            </div>
        </div>
        
        <div class="stats" id="stats">
            <span id="taskCount">0 tasks</span> • <span id="completedCount">0 completed</span>
        </div>
    </div>

    <script>
        let tasks = [];
        let taskIdCounter = 0;
        let isDarkMode = false;

        const taskInput = document.getElementById('taskInput');
        const addBtn = document.getElementById('addBtn');
        const tasksContainer = document.getElementById('tasksContainer');
        const emptyState = document.getElementById('emptyState');
        const taskCount = document.getElementById('taskCount');
        const completedCount = document.getElementById('completedCount');
        const themeToggle = document.getElementById('themeToggle');
        const toggleSlider = document.getElementById('toggleSlider');

        function toggleTheme() {
            isDarkMode = !isDarkMode;
            const body = document.body;
            
            if (isDarkMode) {
                body.className = 'dark-mode';
                toggleSlider.textContent = '🌙';
            } else {
                body.className = 'light-mode';
                toggleSlider.textContent = '☀️';
            }
        }

        function addTask() {
            const text = taskInput.value.trim();
            if (!text) return;

            const task = {
                id: taskIdCounter++,
                text: text,
                completed: false
            };

            tasks.push(task);
            taskInput.value = '';
            renderTasks();
            updateStats();
        }

        function deleteTask(id) {
            const taskElement = document.querySelector(`[data-id="${id}"]`);
            taskElement.classList.add('removing');
            
            setTimeout(() => {
                tasks = tasks.filter(task => task.id !== id);
                renderTasks();
                updateStats();
            }, 300);
        }

        function toggleTask(id) {
            const task = tasks.find(task => task.id === id);
            if (task) {
                task.completed = !task.completed;
                renderTasks();
                updateStats();
            }
        }

        function renderTasks() {
            tasksContainer.innerHTML = '';
            
            if (tasks.length === 0) {
                emptyState.classList.add('show');
                tasksContainer.appendChild(emptyState);
                return;
            }

            emptyState.classList.remove('show');

            tasks.forEach(task => {
                const taskElement = document.createElement('div');
                taskElement.className = 'task-item';
                taskElement.setAttribute('data-id', task.id);
                
                taskElement.innerHTML = `
                    <div class="task-checkbox ${task.completed ? 'completed' : ''}" onclick="toggleTask(${task.id})"></div>
                    <span class="task-text ${task.completed ? 'completed' : ''}">${task.text}</span>
                    <button class="delete-btn" onclick="deleteTask(${task.id})">×</button>
                `;
                
                tasksContainer.appendChild(taskElement);
            });
        }

        function updateStats() {
            const total = tasks.length;
            const completed = tasks.filter(task => task.completed).length;
            
            taskCount.textContent = `${total} task${total !== 1 ? 's' : ''}`;
            completedCount.textContent = `${completed} completed`;
        }

        addBtn.addEventListener('click', addTask);
        
        taskInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                addTask();
            }
        });

        themeToggle.addEventListener('click', toggleTheme);

        // Initialize with light mode
        document.body.className = 'light-mode';
        toggleSlider.textContent = '☀️';

        // Start with empty task list
        renderTasks();
        updateStats();
    </script>
</body>
</html>
